<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 여기다가 css파일 다운받아서 링크로 넣어도 됨 -->
    <link href="../chapter1_css/normalize.css" rel="stylesheet">
    <link href="../chapter1_css/ch12.css" rel="stylesheet">
</head>
<!--z-index, max-width-->

<body style="margin: 0px;">
    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>

        <p class="para-letter">신발 사세요 <br> 버튼 누르면 신발사짐 개신기함</p>
        <button class="main-button">누르셈</button>
    </div>

    <!-- 숙제 : 위에 배경이랑 겹치는 박스 만들어오셈 -->
    <div class="explain-box">
        <!-- 이 div 박스가 버튼보다 위에 있게 하고 싶음-->
        <h4>신발 디자인 어케했냐면</h4>
        <P>그냥 이렇게 저렇게 했음 ㅅㄱ</P>
    </div>

    <br>

    <!-- 문제점 : max-width 설정해줬는데, padding 하자마자 width 넘침
            width 는 content 영역의 너비를 의미함
                content 는 박스 내부의 영역을 의미함. 실제로 글을 적고 뭔가를 넣을 수 있는 공간.
                사진 참고하셈
                
            아무튼 그래서 상자 제단이 좀 힘듦
        해결책 : box-sizing: border-box;
        
        
        content 부분만 width로 설정하지 말고 padding이랑 border도 같이 포함하셈
        -->
    <div class="explain-box" style="padding:50px">
        <h4>신발 디자인 어케했냐면</h4>
        <P>그냥 이렇게 저렇게 했음 ㅅㄱ</P>
    </div>



</body>
</html>
