<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- 반응형 웹을 만들 때 head 태그에 들어가야할 내용, 모바일에서도 예쁜 레이아웃을 만들 수 있움  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0px;">
    <!-- 1. 반응형 웹페이지 : 화면 사이즈가 작으면 스타일을 변경 해주세요!-->


    <nav class="nav-container">
        <div class="nav-item">ShooShop</div>
        <div style="flex-grow:1"></div>
        <div class="nav-item">Products</div>
        <div class="nav-item">Services</div>
    </nav>


    <!-- 0. 단위 알아보기-->
    <!--
    <div class="test">
    </div>
    -->




    <!-- 1. pc화면에서 안깨지는 글자가 모바일에선 깨짐. 해결하는방법 -->
    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes! Now On Sale</h4>

        <p class="para-letter">신발 사세요 <br> 버튼 누르면 신발사짐 개신기함</p>
        <button class="main-button">누르셈</button>
    </div>

    <div class="explain-box">
        <h4>신발 디자인 어케했냐면</h4>
        <P>그냥 이렇게 저렇게 했음</P>
    </div>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                    <p>Your Email</p>
                    <input class="form-input" placeholder="examples@gmail.com" type="email">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear: both;"></div>
                <div class="w-100">
                    <p>Message</p>
                    <textarea class="form-input form-long"></textarea>
                </div>
                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">Subscribe</label>
                    <div class="w-100">
                        <button class="yellow-button">SEND</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
