<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

    <!---->

    <!--부트스트랩 : 반응형 홈페이지 만들 때 매우매우 편함여-->
    <div class="container">
        <!--여백 이쁘게 잡아주는 클래스명-->
        <div class="row">
            <!--균일하게 뭔가 박스를 쪼개는 그런 레이아웃 만들수 있는 클래스명-->
            <!--row 안에 col 사용하면 균일하게 쪼개기 ㄱㄴ-->
            <div class="col-8">안녕하세요</div>
            <!--col-숫자  숫자는 칸을 차지할 숫자임-->
            <div class="col-4">안녕하세요</div>
            <!--col-6하면 반으로 쪼개주고, col-4하면 4등분 -->
            <!--총 12칸이 있다. row를 사용하면 가상으로 내부를 12칸으로 쪼개준다.
            그 안에서 col-3은 3만큼 칸을 차지하겠어요 라는거임-->
        </div>
    </div>




    <!--위에, col을 이용해서 가로로 쪼갠걸 반응형으로 어케하냐면 : 조건문을 사용하면 됨 md!
            ex) 모바일 사이즈에서는 안녕하세요를 세로로 보고 싶음-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">안녕하세요</div>
            <div class="col-md-4">안녕하세요</div>
            <!--md-8 : md사이즈 이상에서만 8col을 유지해주세여
                    xl : 1200px
                    lg : 992px
                    md : 768px
                    sm : 576px-->

        </div>
    </div>


    <!--pc 사이즈에서는 가로로 3열, 모바일 사이즈에서는 가로로 1열-->
    <div class="container">
        <div class="row">
            <div class="col-lg-4">안녕하세요</div>
            <div class="col-lg-4">안녕하세요</div>
            <div class="col-lg-4">안녕하세요</div>
        </div>
    </div>


    <!--order first 붙여서 div순서 재배치도 가능 아니면 order-숫자-->
    <div class="container">
        <div class="row">
            <div class="col-4 order-3">안녕하세요1</div>
            <div class="col-4 order-2">안녕하세요2</div>
            <div class="col-4 order-1">안녕하세요3</div>
        </div>
    </div>


       <!--이거는 md 사이즈 이상에서만 이렇게 적용하게-->
    <div class="container">
        <div class="row">
            <div class="col-4 order-md-2">안녕하세요1</div>
            <div class="col-4 order-md-3">안녕하세요2</div>
            <div class="col-4 order-md-1">안녕하세요3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body></html>
