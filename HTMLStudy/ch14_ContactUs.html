<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/ch14.css" rel="stylesheet">
</head>
<body style="margin: 0px;">
    <div class="main-background">
        <h4 class="main-title">Buy Our Shoes!</h4>

        <p class="para-letter">신발 사세요 <br> 버튼 누르면 신발사짐 개신기함</p>
        <button class="main-button">누르셈</button>
    </div>
    
    <div class="explain-box">
        <h4>신발 디자인 어케했냐면</h4>
        <P>그냥 이렇게 저렇게 했음</P>
    </div>

    <!-- css초보 특 : 그때그때 class 새로만듦
         css고수 특 : 만들어둔 class 재활용함
            그니까 재활용하기 편하려면 이름 잘 지어야됨-->
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                    <p>Your Email</p>
                    <input class="form-input" placeholder="examples@gmail.com" type="email">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear: both;"></div>
                <div class="w-100">
                    <p>Message</p>
                    <!-- 클래스 재사용했는데, 스타일이 더 필요하면 class를 더 추가하셈 -->
                    <textarea class="form-input form-long"></textarea>
                </div>
                <div>
                    <!-- label for 랑 input id 랑 문구 맞춰주셈 
                            그럼 글자누르면 체크박스도 같이 눌러짐-->
                    <input id="sub" type="checkbox">
                    <!-- 버튼옆에 글씨 써주려면 span이나 label로 감싼다음에 글쓰면됨 -->
                    <label for="sub">Subscribe</label>
                        <div class="w-100">
                            <button class="yellow-button">SEND</button>
                        </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
