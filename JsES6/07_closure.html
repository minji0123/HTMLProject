<script>
    //------------------------------------
    // 전역변수: 모든 곳에서 쓸 수 있는 변수
    //------------------------------------

    // 전역변수 특
    //  전역변수는 자유롭게 사용 가능하다.(참조 가능하다.)
    // 모든 함수나 if나 for 내부에서 공통적으로 사용할 수 있는 (참조할 수 있는) 유용한 변수
    // 쌩으로 전역변수를 만들면 window에도 보관이 됩니다. (let말고 var 키워드만요)



    //------------------------------------
    // 클로저: 변수 사용가능한 거...참조 가능하다.
    //------------------------------------

    // var 나이 = 20;//전역변수

    // function 함수(){
    //     var 이름 = '응애';//지역변수
    //     console.log(나이);
    // }

    // 함수();




    var 나이 = 20;//전역변수

    // 모든 함수나 if나 for 내부에서 공통적으로 사용할 수 있는 (참조할 수 있는) 유용한 변수
    // function 함수(나이){
    function 함수(){
        // var 나이 = 3;
        return 나이 + 3;
    }

    // 쌩으로 전역변수를 만들면 window에도 보관이 됩니다. (let말고 var 키워드만요)
    console.log(나이);
    console.log(window.나이);

    window.나이 = 20;  //전역변수만들기
    console.log(window.나이);  //전역변수사용하기
    window.나이 = 30;  //전역변수변경하기

</script>
