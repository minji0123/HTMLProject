<script>
    // Primitive data type
    // String boolean number 애들인데
    // 변수에 값이 그대로 저장됨
    let 변수 = '1';

    // Reference data type
    // array, object 애들인데
    // 변수에 값이 아니라 주소가 저장됨
    let 배열 = [1,2,3]; // [1,2,3] 이 저쪽에 이써요
    let 오브젝트 = {a:1}; // {a:1} 이 저쪽에 이써요




    // -----------------------------------------
    // Primitive data type
    var 토끼1 = '김';
    var 토끼2 = 토끼1;
    토끼1 = '박';


    // Reference data type
    var 토끼1 = { 이름:'김'};
    var 토끼2 = 토끼1;
    토끼1.이름 = '박';



    // -----------------------------------------
    // boolean 여부
    var 토끼1 = { 이름:'김'};
    var 토끼2 = { 이름:'김'};

    토끼1 === 토끼2 //false 다른걸 가리키니까

    // -----------------------------------------



    var 토끼1 = { 이름:'김'};

    function 함수(오브젝트){
        // 오브젝트.이름 = 'kim'; // 이렇게하면 값이 바뀜
        오브젝트 = {이름 : 'kim'}; // 이렇게 재할당해주면?? 값이 안바뀜
    }
    함수(토끼1);

    // 파라미터는 변수생성 & 할당과 똑같다.
    function 함수(오브젝트){
        var 오브젝트 = {이름 : 'kim'}; //  인거임...
    }

    함수(토끼1); 


</script>
