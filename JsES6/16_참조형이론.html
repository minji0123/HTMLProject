    let 변수 = '1';

    let 배열 = [1,2,3]; // [1,2,3] 이 저쪽에 이써요

    // 화살표: reference

    // Primitive data type
    var 토끼1 = '김';

    함수(토끼1);

    // 안바뀌는 이유

    function 함수(오브젝트){
        var 오브젝트 = {이름 : 'kim'}; //  인거임...
    }
