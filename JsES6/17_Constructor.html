<script>

    //------------------------------------
    // Constructor
    //------------------------------------
    // 비슷한 object 여러 개 만들 때 사용하는 함수
    // 일정 key 값의 object 를 여러 개 만들 때 사용하는 함수.
    


    //------------------------------------
    // 멍충하게 object 만들기
    //------------------------------------
    // object 는 이렇게도 찍어낼 수 있지만 번거롭다.
    var 사람 = {name:'kim'};
    var 사람 = {name:'kim'};
    var 사람 = {name:'kim'};
    // Constructor 를 사용하면 더 쉽게 찍어낼 수 있다.




    //------------------------------------
    // Constructor 만드는 코드
    //------------------------------------
    function 생성자(){// 상속해줄 생성자
        this.name = 'kim';
        this.age = 15;
        // 함수도 넣을 수 있다.
        this.sayHi = function(){
            console.log(this.name+' 안녕하세요');
        }
    }

    // 이렇게 적으면 object 생성 가능
    new 생성자();// 상속받은 자식




    //------------------------------------
    // 생성자의 this
    //------------------------------------

    // 생성자의 this: 새로 생기는 object 그 자체
    // 메이플 케릭터 생성 시 초기 스탯 처럼
    // 한 object(메이플케릭) 에 값을 주는고임






    //------------------------------------
    // value 값 바꾸기
    //------------------------------------
    function 생성자2(이름, 나이){
        this.name = 이름;
        this.age = 나이;
        this.sayHi = function(){
            console.log(this.name+' 안녕하세요');
        }
    }

    new 생성자2('김',20);


    //------------------------------------
    // 간단 연습문제 
    // : 쇼핑몰에 쓸 상품데이터를 오브젝트로 여러개 만들고 싶습니다. 
    //------------------------------------
    // var product1 = { name : 'shirts', price : 50000 };
    // var product2 = { name : 'pants', price : 60000 };
    // Q1. 위처럼 생긴 상품오브젝트들을 뽑아낼 수 있는 constructor를 제작해보세요.


    function 상품데이터(상품, 가격){
        this.name = 상품;
        this.price = 가격;
    }

    let 상품1 = new 상품데이터('shirts',50000);
    let 상품2 = new 상품데이터('pants',60000);

    // Q2. 상품마다 부가세() 라는 내부 함수를 실행하면 콘솔창에 상품가격 * 10% 만큼의 부가세금액이 출력되도록
    function 상품데이터(상품, 가격){
        this.name = 상품;
        this.price = 가격;
        this.부가세 = function(){
            console.log(가격*0.1);
        }
    }
    
</script>
