<button id="잉">잉</button>
<script>

    // 함수를 사용하는 이유
    // 1. 함수는 긴 코드를 저장해놓는거임
    // 다른데서 재사용하려규


    // 이렇게 만들어놓으면은
    function 바보(){
        document.getElementById('잉').innerHTML = '바보';
    };

    // 이벤트리스너에서도 사용하고
    document.getElementById('잉').addEventListener('click',function(){
        바보();
    });

    // 비동기처럼도 사용하고
    setTimeout(바보(),500);

    // 전역으로도 사용할수있다.
    바보();
    바보();
    바보();


    // 2. 파라미터 사용하려구
    // 원하는 값을 넣어서 원하는 값을 출력


    function 더블더하기야(a) {
        return a+a;
    };

    더블더하기야(2);//4
    더블더하기야(4);//8




    //------------------------------------
    // Arrow Function
    //------------------------------------
    var 함수 = function() {

    }

    var 함수 = () =>{

    }

    // 비슷하게 사용할 수는 있지만 똑같지는 않아!


    //------------------------------------
    // Arrow Function 특징
    //------------------------------------
    // 1. function 보다 직관적이다. (진짜?)

    var 더블더하기야 = (a) => { return a+a };
    var 더블더하기야 = a => { return a+a };
    var 더블더하기야 = a =>  a+a ;
    // 그치만 이렇게까지 쓰고싶지 않아  


    [1,2,3,4].forEach( (a)=>{
        console.log(a);
    })
    [1,2,3,4].forEach( a=>  console.log(a))


    // 2. 바깥의 this 값을 내부에서 그대로 사용한다.
    let obj3 = {
        이름 : {
            this함수: ()=> {
                console.log(this);
            }
        }
        
    }


    // 이거는 바깥의 this 값d 인 window{} 가 출력된다.
    document.getElementById('잉').addEventListener('click',function(e){
        this;
    });
    document.getElementById('잉').addEventListener('click',(e)=>{
        this;
    });



</script>
