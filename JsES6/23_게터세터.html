<script>
    var 토끼1 = { 
        이름:'김',
        나이: 1,
        nextAge(){
            return this.나이 + 1;
        },
        setAge(age){
            this.나이 = parseInt(age);
        }
    };


    토끼1.나이;// 요즘 이렇게 안씀

    토끼1.nextAge();



    // 함수를 만들어서 object 데이터를 다루는 이유
    // 1. object 자료가 복잡할 때
    // 2. object 자료 수정할 때


    토끼1.setAge(3);// object 값 변경 시 이렇게 하면 간지남

    // object 값 변경 시 이렇게 하면 더 간지남

    var 토끼1 = { 
        이름:'김',
        나이: 1,
        get getAge(){
            return this.나이 + 1;
        },
        set setAge(age){
            this.나이 = parseInt(age);
        }
    };

    토끼1.setAge = 3; // 더간지남ㅎㅎ
    토끼1.getAge; // 더간지남ㅎㅎ

    // 게터 함수는 return 이 있어야 한당
    // 세터 함수는 파라미터가 1개 이상 되어야 한다.
    // 게터 함수는 파라미터가 있으면 안된다.





    // class 에서 게터세터 쓰기
    class 엄마토끼 {
        constructor(이름){
            this.first = '김'
            this.last = 이름;
        }
        get getFirstName(){
            return this.first;
        }
        set setLastName(이름){
            this.last = 이름;
        }

    }
    var 토끼 = new 엄마토끼('토깽이');



</script>
