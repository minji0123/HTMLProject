<script>

    // Promise 는 성공/실패를 판정하는 기계
    // var 프로미스 = new Promise();
    // var 프로미스 = new Promise((resolve,reject)=>{
        
    // });
    var 프로미스 = new Promise((성공,실패)=>{
        // 성공 판정 내리는법
        성공();
        // 실패 판정 내리는 법
        실패();
    });

    // 콜백함수보다 다양한 기능을 제공해줌
    프로미스.then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).catch(()=>{
        // 프로미스가 실패일 경우 실행하는 코드
    }).finally(()=>{
        // 성공이든 실패든 뭔가 일어났을 때 실행하는 코드
    })


    // Promise 예시1
    // 어려운 연산이 끝난 후 특정 코드를 실행하고 싶을 때
    var 프로미스 = new Promise((성공,실패)=>{
        var 연산 = 1+1;
        성공(연산);
        // 실패();
    });


    프로미스.then((결과)=>{
        // 프로미스가 성공일 경유 실행하는 코드
        console.log('성공해따',결과)
    }).then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).catch(()=>{
        console.log('실패해따')
        // 프로미스가 실패일 경우 실행하는 코드
    }).finally(()=>{
        console.log('연산해따')
        // 성공이든 실패든 뭔가 일어났을 때 실행하는 코드
    })



    // Promise 예시2
    // 1초 후에 성공하는 Promise 를 만들고싶음
    var 프로미스 = new Promise((성공,실패)=>{

        setTimeout(()=>{
            성공();
        },1000);

    });


    프로미스.then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
        console.log('성공해따')
    }).then(()=>{
        // 프로미스가 성공일 경유 실행하는 코드
    }).catch(()=>{
        console.log('실패해따')
        // 프로미스가 실패일 경우 실행하는 코드
    }).finally(()=>{
        console.log('1초도 지났당')
        // 성공이든 실패든 뭔가 일어났을 때 실행하는 코드
    })



    // Promise 의 3가지 상태
    // pending 아직 심판 전
    // resolved 성공된상태
    // rejected 실패된상태


    // Promise 는 동기->비동기 적으로 바꿔주는 문법이 아님
    // Promise 안에 어려운 연산 해놓으면 멈춤
    // ajax 랑 fetch 가 Promise 적용된 애들임 특히 fetch 는 Promise 를 리턴함
</script>
