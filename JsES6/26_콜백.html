<script>
    // 콜백함수는 함수 디자인 패턴이다. (비동기가 아님)
    함수1 = (a, 콜백을위한파라미터) => {
        console.log('함수1 임', a);
        콜백을위한파라미터();
    }


    함수2 = () => {
        console.log('함수2 임');
        
    }

    // 이렇게선언하면 실행 순서 보장이 안됨
    // 함수1();// 얘가 좀 오래걸리거나 그러면 WebAPI 에 보내질 수도 있다.
    // 함수2();

    함수1(1,함수2);// 이렇게 하면 순서대로 실행됨

    // 찐 비동기적으로 코드 실행시키고 싶으면 setTimeout 하면 됨
    console.log(1);
    setTimeout(function(){console.log(2);}, 1000);
    


    // 콜백함수 문제점
    함수1(() => {
        함수2(() => {
            함수3(()=>{
                // 콜백지옥
            })
        })
    })

    // 그래서 나온게 Promise 패턴임
    함수1().then(()=>{

    }).then(()=>{

    }).then(()=>{
        
    })

</script>
