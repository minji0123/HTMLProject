
<script>

    function 함수1 (a){

        console.log(a+1);
    }

    // 이거 에러 날까요??
    함수1();
    // 안납니당
    // 근데 결과로 NAN 이 나오죠
    // NAN 은 not a number
    // number 자료형이 아닌데 숫자랑 연산을 하려하면 나오는 오류입니당



    function 함수2 (a){

        console.log( (a === undefined ? 0 : a)+1  );
    }
    // 이렇게 함수를 만들어두면 결과는 잘 나오겠지만
    // 함수가 하나두 안이쁩니당
    함수2(13);


    //------------------------------------
    // default parameter
    //------------------------------------
    // ES6 부터 나온 이쁜 기능이 있는데
    // default parameter 라는 기능입니당
    function 함수3 ( a= 0){
        console.log( a+1);
    }
    // 위의 함수2 와 같은 기능을 합니다
    // b 파라미터에 아무것도 안들어오면은 0 넣어주세영
    함수3(3);
    함수3(3,4);



    // 저 자리에 연산도 할 수 있구여
    function 함수4 (a, b = 2 * a){
        console.log( a+b);
    }
    함수4(3);



    function 임시함수(){
        return 10;
    }

    // 다른 함수 넣는것두 됩니당
    function 함수5 (a, b = 임시함수()){
        console.log( a+b);
    }
    함수5(3);


</script>
