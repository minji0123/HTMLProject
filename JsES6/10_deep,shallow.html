<script>
    //------------------------------------
    // Shallow Copy, Deep Copy
    //------------------------------------

    // 얕은 복사(Shallow Copy)
    var a = [1,2,3];
    var b = a; 
    // 배열 오브젝트 칭구들은
    // 그냥 등호로 복사하면 값을 공유함

    a[3] = 4;

    console.log(a);
    console.log(b);

    // deep copy 가 모임?



    // deep copy
    var a = [1,2,3];
    var b = [...a]; 
    var c = JSON.parse(JSON.stringify(a)); 
    // spread operator 쓰면은 
    // 배열 오브젝트 칭구들도 각각 독립적인 값을 가지게 됨

    a[3] = 4;

    console.log(a);
    console.log(b);
    console.log(c);

    


    // deep copy
    var a1 = {
        a:1,
        b:2
    };
    var c1 = JSON.parse(JSON.stringify(a1)); 

    a1[3] = 4;

    console.log(a1);
    console.log(c1);



let 서버에서_넘어온_배열 = [1,2,3,4];
let a = 서버에서_넘어온_배열;

for (let x of a){
    if (x /2 ==0 ){
        x.pop();
    }
}


</script>
