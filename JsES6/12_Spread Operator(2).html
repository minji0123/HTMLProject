<script>
    //------------------------------------
    // Spread Operator 활용
    //------------------------------------
    // 3. reference type 을 함수 파라미터로 넣을 때

    함수 = (a, b, c) => {
        console.log(a + b + c);
    }

    함수(1,2,3);


    // [10,20,30] 을 넣을려면??
    let 배열 = [10,20,30]
    함수(...배열);
    함수(배열[0],배열[1],배열[2]);
    함수.apply(undefined, 배열);


    // apply??

    //------------------------------------
    //  apply
    //------------------------------------
    // 함수 옮겨와서 실행하고 싶을 때
    var 토끼 = {
        인사 : function(){
            console.log('안녕');
        }
    }
    토끼.인사(); // -> 안녕

    var 토끼2 = {
        이름: '버니'
    }

    // 토끼.인사() 를 토끼2 에 적용하고 싶을 때 apply()
    토끼.인사.apply(토끼2);




    var 토끼 = {
        인사 : function(){
            console.log( this.name + '! 안녕!!');
        }
    }
    토끼.인사(); // -> 안녕

    var 토끼2 = {
        이름: '버니'
    }

    토끼.인사() // 이러면은 undefined! 안녕!! 가 된다.

    토끼.인사.apply(토끼2);// 이러면은 버니! 안녕!! 가 된다.


    //------------------------------------
    //  call
    //------------------------------------
    // call 이랑 apply 는 거의 비슷함
    // apply 는 배열 넣기 가능함
    토끼.인사.call(토끼2,1);
    토끼.인사.apply(토끼2,[1,2,3]);

</script>
