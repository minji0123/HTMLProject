<script>
    //------------------------------------
    // tagged literals
    //------------------------------------
    var 종족 = '토끼';
    var 문자 = `안녕하세요 저는 ${종족}입니다.`;

    function 함수() {
        return 10
    }

    함수`안녕하세요 저는 ${종족}입니다.` // <--tagged literals
    // 왜 이따구로 쓰는가




    function 해체분석기(문자들, 변수1, 변수2) {
        console.log(문자들);
        console.log(변수1);
        console.log(변수2);
    }

    해체분석기`안녕하세요 ${종족}!  저는 ${종족}입니다.`
    // 변수 기준으로 문자들을 쪼개서 배열에 넣어버림
    // 변수를 string 으로 출력해줌


    //----------------------------------------------------------------------

    function 해체분석기(문자들, 변수1) {
        console.log(문자들[1]+변수1+문자들[0]);
    }

    해체분석기`안녕하세요 저는 ${종족}입니다.`


    //----------------------------------------------------------------------
    // 문제1: 바지와 양말 문자 순서 바꿔서 출력하기
    
    
    var pants = 0;
    var socks = 100;
    `바지${pants} 양말${socks}`;

    function 해체분석기(문자들, 변수1,변수2) {
        console.log(문자들[1]+변수1+문자들[0]+변수2);
    }

    해체분석기`바지${pants} 양말${socks}`;
    // 파라미터 저렇게 1, 2.. 안쓰고 싶으면 spread operator 쓰면됨


    //----------------------------------------------------------------------
    // 문제2: 바지가 0개면 '바지다팔렸어요'라는 문자를 대신 표시

    function 해체분석기(문자들, 변수1,변수2) {

        let 대체 = pants === 0 ? `바지다팔렸어요` : (문자들[0]+변수1);
        console.log(대체+문자들[1]+변수2);


    }

    해체분석기`바지${pants} 양말${socks}`;

</script>
