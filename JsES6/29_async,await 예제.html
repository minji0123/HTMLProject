<button id="target" >버튼</button>

<script>
    // 예제
    // button 을 누르면 성공 판정하는 Promise
    버튼 = async () => {
    // async function 버튼 (){
        var 프로미스 = new Promise((성공, 실패)=> {
            document.getElementById('target').addEventListener('click',() => {
                // 성공(console.log('성공이야'));
                성공('성공이야');
            })
        })
        try{
            // 이거ㄲ
            var 결과 = await 프로미스;
            console.log(결과);
        }catch{
            // 혹시 오류나면 이거 ㄲ
            console.log('님실패임');
        }
    }
    버튼();

    // 순서대로 많은 걸 실행하고 싶을 때 유용함
</script>
