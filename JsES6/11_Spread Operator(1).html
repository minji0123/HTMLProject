<script>
    //------------------------------------
    // Spread Operator
    //------------------------------------

    // 1. array 를 펼쳐줌 (array 의 괄호제거)
    // 2. string 을 펼쳐줌

    var 배열 = ['토끼', '버니'];
    console.log(배열);
    console.log(...배열);


    var 변수 = '토끼버니';
    console.log(변수);
    console.log(...변수);


    // string 한글자씩 출력하기
    var 변수 = '토끼버니';
    console.log(변수[0]);
    console.log(변수[변수.length-1]);



    //------------------------------------
    // Spread Operator 활용
    //------------------------------------
    // 1. 어레이 합치기 / deep copy
    let 배열1 = [1,2,3];
    let 배열2 = [4,5];

    let 배열3 = [...배열1];     // == a deep copy
    let 배열4 = [...배열1,...배열2]; // == a + b deep copy


    // 2. 오브젝트 합치기 / deep copy

    let o1 = {
        a:1,
        b:2
    };

    let o2 = {
        c:3
    };

    let o3 = {
        ...o1,
        c:3
    };

    let o4 = {...o3};

    // 값 중복이 발생하면 덮어씌워진다.

    let obj1 = {
        a:1,
        b:2
    };

    let obj2 = {
        ...obj1,
        a:2
    };

    console.log("obj2: ",obj2);
</script>
