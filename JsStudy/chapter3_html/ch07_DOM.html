<!--DOM = Document Object Model
자바스크립트는 DOM이 생성되어있어야 HTML을 변경할 수 있음.  -->


<!--자바스크립트는 HTML 조작에 특화된 언어
 근데 자바스크립트 문법엔 <p></p> 이런걸 해석하는 문법이 없음-->
 
 
<!-- HTML 조작을 하기 위해선... 
    HTML을 자바스크립트가 해석할 수 있는 문법으로 일단 정리하는 작업이 필요
    Array 혹은 Object 자료형으로 컴터가 알아서 정리함-->
<body>
<div class="red-text">안녕하세요</div>
<script>

    
var document = {
  div태그 : {
    style : {color : 'red', width : '100%'}
    innerHTML : '안녕하세요'
  }
}
// 대충 이렇게 object 자료에 정리(진짜 이렇지는 않음)
// 브라우저는 HTML문서를 읽을 때 DOM을 생성해야함. 그래야 자바스크립트로 HTML을 조작할 수 있으니. 

// ready
// *****dom이 생성되기 전에 자바스크립트로 html을 조작하면 오류가 남
// 이문제를 해결하기 위해서는 ready() 이벤트리스너가 쓰인다.
// 자바스크립트 위치를 내가 정할 수 없을 경우에만 유용한 방법

$(document).ready(function(){
  //$(document)에 있는 HTML을 다 읽었을 때 실행할 코드 
    document.getElementById('test').innerHTML = '안녕'
});

    
// ready 이벤트리스너의 쌩자바스크립트 버전 s
document.addEventListener('DOMContentLoaded', function() {
  //DOM생성이 완료되었을 때 실행할 코드 
});
// HTML5 이후부터 추가된 문법이기 때문에 IE9 이상에서만 작동
    
</script>
<p id="test">임시글자</p>

<script>

// load
// 이미지, CSS, JS파일이 로드가 됐는지도 전부 체크
$('img').on('load', function(){
  //이미지가 다 로드가 되었을 경우 실행할 코드 
});
$(document).on('load', function(){
  //이미지가 다 로드가 되었을 경우 실행할 코드 
});
//  $('').load(function(){}) 이렇게 쓰시면 안됩니다. 
    
</script>


</body></html>
