<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>



<body>
    <div class="card-background">
        <div class="card-box">
            <img src="../image/card1.png">
        </div>
        <div class="card-box">
            <img src="../image/card2.png">

        </div>
        <div class="card-box">
            <img src="../image/card3.png">

        </div>

    </div>

    <script>
        // 스크롤 할때 애니메이션 주는거는 밑의 코드 거의 복붙임
        $(window).scroll(function() {
            var 높이 = $(window).scrollTop();
            console.log(높이);
            /*650~1150까지 스크롤바를 내리면,
              첫째카드의 opacity 1~0으로 서서히 변경해주셈*/

            /*eq : 전부다 찾은 html의 class id요소 중 하나만 고를때*/
            //            y = a * 높이 + b;
            //            a = -1 / 500;
            //            b = 115 / 50;
            //            y = (-1 / 500) * 높이 + (115 / 50);
            var y = (-1 / 500) * 높이 + (115 / 50);

            $('.card-box').eq(0).css('opacity', y);
        });
    </script>


</body></html>
