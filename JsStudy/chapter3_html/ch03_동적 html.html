<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="../chapter1_js/jquery-3.6.0.min.js"> </script>
    <link href="../chapter3_css/ch03.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>

    <!--여기서는, 바지를고르면 272829  셔츠를고르면 95100105가 나오게 할고임
    근데 지금까지는 ui를 미리 짜놓고 if문발동시켜서 보여주기했는데
    이번에는 html을 동적으로 자바스크립트로 짜서 넣기 할거임-->

    <form class="container my-5">
        <div class="form-group">
            <p>상품선택</p>
            <!-- select 박스는 input이랑 비슷한데, option 태그로 글을 넣을 수 있다.-->
            <select class="form-control" id="option1">
                <option>상품선택</option>
                <option>바지</option>
                <option>셔츠</option>
            </select>

            <div class="size-select">
                <!-- 사이즈 선택 창은 셔츠를 골랐을 때만 보이게 할 것이다. -->
                <p class="mt-4">사이즈 선택</p>
                <select class="form-control" id="option2">
                </select>
            </div>
        </div>
    </form>

    <script>
        $('#option1').on('change', function() {

            /*****동적 html 만드는 방법**********
                템플릿을 만들고, j쿼리로 append하면 된다. append();*/
            //var 템플릿 = '<div></div>';
            //$('#option2').append(템플릿);
            // option2안에 div애들을 넣음


            if ($('#option1').val() == '셔츠') {
                //먼저 option안에 있던 애들을 지워주셈여
                $('#option2').html('');
                
                // 역따음표 쓰면 엔터키 설정 가능함
                var 템플릿 = `<option>95</option>
                                <option>100</option>
                                <option>105</option>`;
                $('#option2').append(템플릿);
            } else if ($('#option1').val() == '바지') {
                $('#option2').html('');
                var 템플릿 = `<option>28</option>
                                <option>30</option>
                                <option>32</option>`;
                $('#option2').append(템플릿);
            }
             else {
                $('#option2').html('');
            }

        });
    </script>


</body></html>
