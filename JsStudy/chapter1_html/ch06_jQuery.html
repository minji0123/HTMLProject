    <h4 id="test">안녕하세요</h4>


    <script>
        // 1. 자바스크립트로 했을 때
        // document.getElementById('test').innerHTML = "???";
        
        // 2. j쿼리로 했을 때

        // 괄호 안에 아무것도 안쓰면 디폴트 글자만 남음_안녕하세요만 남음
        $('#test').html('안녕');        //.html : 안에 있는 모든 html

        $('#test').text('안녕');        //.text : 안에 있는 모든 글자

        $('#test').css('color', 'blue');      //.css : css 바꿀수있음
        // style="color: blue"랑 같은거임
        
        //.attr : html 세부 속성 변경 가능
        $('#test').attr('src', 'dddd.jpg');
    </script>
